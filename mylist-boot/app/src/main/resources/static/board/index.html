  fetch("/board/list")
    .then(function(response) {
      return response.json();
    })
    .then(function(posts) {
      console.log(posts);
      for (let i = 0; i < posts.length; i++) {
        var tr = document.createElement("tr");
        var post = posts[i];
        tr.setAttribute("data-idx", i)
        tr.innerHTML = `<td><a href="view.html?title=${post.title}">${post.title}</a></td>
        <td>${post.content}</td>
        <td class="view-count">${post.view}</td>
        <td>${post.created}</td>`;
        tbody.appendChild(tr);
      }
    });
