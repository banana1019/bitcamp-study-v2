<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>📚 도서 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@700&family=Hahmlet&family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Hahmlet', serif;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <h1>📚 도서 목록</h1>
  <a href="form.html">도서 추가</a>
  <table id="x-book-table" class="table">
    <thead>
      <tr>
        <th>도서명</th>
        <th>저자</th>
        <th>출판사</th>
        <th>가격</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script type="text/javascript">
  var tbody = document.querySelector("#x-book-table")

  fetch("/my1/list")
    .then(function(response) {
      return response.json();
    })
    .then(function(books) {
      console.log(books);
      for (var book of books) {
        var values = book.split(",");
        var tr = document.createElement("tr");
        tr.innerHTML = `<td><a href="view.html?title=${values[0]}">${values[0]}</a></td>
        <td>${values[1]}</td>
        <td>${values[2]}</td>
        <td>${values[3]}</td>`
        console.log(tr);
        tbody.appendChild(tr);
      }
    });

  </script>
</body>
</html>
